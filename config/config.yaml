# MEV Attack Configuration
# paul.kwon@circle.com

execution:
  name: "mev_frontrun_attack"
  duration_minutes: 60
  target_transactions: 300
  output_dir: "data/results"
  log_level: "INFO"
  
# Network Configuration
network:
  name: "arc_testnet"
  rpc_url: "https://rpc.arc.gateway.fm"
  chain_id: 1337
  block_time_ms: 500
  gas_price_gwei: 300
  max_priority_fee_gwei: 50
  
  # Contract Addresses (will be updated after deployment)
  contracts:
    uniswap_v3_factory: "0x1F98431c8aD98523631AE4a59f267346ea31F984"
    uniswap_v3_router: "0xE592427A0AEce92De3Edee1F18E0157C05861564"
    position_manager: "0xC36442b4c4e76c8f7a04B0eE0d2C2d4C6e5e4F2D"
    quoter_v2: "0x61fFE014bA17989E743c5F6cB21bF9697530B21e"
  
# MEV Bot Configuration
mev_bots:
  count: 4
  
  attack_mode:
    allow_frontrun: true
    allow_sandwich: true
    frontrun_only: false  # Set true to disable back-run
  
  # Bot Profiles
  profiles:
    bot1:
      name: "HighFreq Pro"
      strategy: "aggressive"
      wallet_private_key: "${BOT1_PRIVATE_KEY}"
      initial_balance_eth: 1.0
      
      # Latency Profile (milliseconds)
      latency:
        block_detection: 50
        market_update: 100
        calculation: 80
        bundle_creation: 60
        network_submission: 120
        jitter: 0.1
        
      # Strategy Parameters
      strategy_params:
        bid_percentage: 85  # % of profit to bid for priority
        min_profit_threshold: 0.001  # ETH
        max_gas_limit: 1000000
        aggressive_multiplier: 1.5
        
    bot2:
      name: "Balanced Trader"
      strategy: "conservative"
      wallet_private_key: "${BOT2_PRIVATE_KEY}"
      initial_balance_eth: 1.0
      
      latency:
        block_detection: 150
        market_update: 200
        calculation: 180
        bundle_creation: 120
        network_submission: 250
        jitter: 0.2
        
      strategy_params:
        bid_percentage: 60
        min_profit_threshold: 0.005
        max_gas_limit: 800000
        conservative_factor: 0.8
        
    bot3:
      name: "Budget Operator"
      strategy: "slow"
      wallet_private_key: "${BOT3_PRIVATE_KEY}"
      initial_balance_eth: 0.5
      
      latency:
        block_detection: 300
        market_update: 500
        calculation: 400
        bundle_creation: 250
        network_submission: 600
        jitter: 0.3
        
      strategy_params:
        bid_percentage: 40
        min_profit_threshold: 0.01
        max_gas_limit: 500000
        patience_factor: 2.0
        
    bot4:
      name: "Adaptive AI"
      strategy: "adaptive" 
      wallet_private_key: "${BOT4_PRIVATE_KEY}"
      initial_balance_eth: 1.5
      
      latency:
        block_detection: 200
        market_update: 300
        calculation: 150
        bundle_creation: 100
        network_submission: 400
        jitter: 0.5
        
      strategy_params:
        bid_percentage: 70  # Adjusts based on competition
        min_profit_threshold: 0.002
        max_gas_limit: 1200000
        learning_rate: 0.1
        adaptation_window: 10

# Pool Configuration
pools:
  # Token A Configuration
  token_a:
    name: "Token1"
    symbol: "TOKEN1"
    decimals: 18
    total_supply: 1000000
    
  # Token B Configuration  
  token_b:
    name: "Token2"
    symbol: "TOKEN2"
    decimals: 18
    total_supply: 1000000
    
  # Pool Settings
  uniswap_v3:
    fee_tier: 3000  # 0.3%
    initial_price_ratio: "1:2"  # TOKEN1:TOKEN2
    tick_spacing: 60
    
    # Liquidity Configuration
    liquidity:
      amount_token_a: 1000
      amount_token_b: 2000
      price_range:
        lower_tick: -887272  # Full range
        upper_tick: 887272
        
# Victim Transaction Configuration
victim_transactions:
  enabled: true
  count: 1  # Single victim trader
  
  # Victim Trader Profiles
  traders:
    # Retail Trader - Standard user making regular swaps
    retail_alice:
      type: "retail"
      wallet_private_key: "${VICTIM1_PRIVATE_KEY}"
      initial_balances:
        TOKEN1: 5000
        TOKEN2: 10000
        ETH: 5.0
      
      custom_pattern:
        frequency_seconds: 60.0         # 1 minute between trades
        amount_range: [50, 500]         # Mix of small to large trades
        slippage_tolerance: 0.01        # 1% tolerance
        gas_sensitivity: 0.5
        patience_level: 0.5
        token_preference: ["TOKEN1", "TOKEN2"]
  
  # Global victim settings
  global_settings:
    # Stress response - how victims react to MEV attacks
    stress_response:
      enabled: true
      stress_decay_rate: 0.1      # How fast stress decreases over time
      max_stress_level: 1.0       # Maximum stress level
      stress_affects_frequency: true    # Stressed traders trade more
      stress_affects_slippage: true     # Stressed traders accept more slippage
    
    # Market conditions that affect victim behavior
    market_conditions:
      volatility_multiplier: 1.0  # Affects trade frequency
      gas_price_threshold: 500    # Gwei - above this, gas-sensitive traders pause
      liquidity_threshold: 1000   # Min liquidity for trades
    
    # Victim learning (do they adapt to MEV attacks?)
    learning:
      enabled: false             # Whether victims learn from MEV attacks
      learning_rate: 0.05        # How fast they adapt
      memory_window: 10          # Number of recent trades to remember

# MEV Analysis Configuration
analysis:
  metrics:
    - "mev_profit"
    - "victim_loss" 
    - "slippage_amplification"
    - "gas_cost_analysis"
    - "success_rate"
    - "latency_correlation"
    - "value_destroyed"
    - "extraction_efficiency"
    
  export:
    csv_enabled: true
    json_enabled: true
    real_time_dashboard: false
    
  visualization:
    charts:
      - "profit_timeline"
      - "latency_heatmap"
      - "success_rate_by_bot"
      - "slippage_distribution"
      - "gas_vs_profit_scatter"

# Revenue Sharing (Future Work)
revenue_sharing:
  enabled: false
  model: "jito_like"
  
  distribution:
    validator_share: 0.5
    user_share: 0.3
    protocol_share: 0.2
    
  protection:
    max_slippage_compensation: 0.05
    min_compensation_threshold: 0.001

# Advanced Features (Future Work)
features:
  private_mempool: false
  bundle_auction: false
  cross_dex_arbitrage: false

# Backrun Bots (Beneficial MEV)
backrun_bots:
  enabled: true
  count: 2
  
  bot_backrun_1:
    name: "Arbitrage Keeper"
    strategy: "backrun_arbitrage"
    wallet_private_key: "${BACKRUN_BOT1_KEY}"
    initial_balance_eth: 2.0
    
    strategy_params:
      monitor_price_deviation: 0.003
      max_position_size: 1000
      min_profit_threshold: 0.01
      speed: "fast"
      only_backrun: true
      
    latency:
      block_detection: 100
      calculation: 50
      execution: 150
      
  bot_backrun_2:
    name: "DEX Balancer"
    strategy: "backrun_arbitrage"
    wallet_private_key: "${BACKRUN_BOT2_KEY}"
    initial_balance_eth: 1.5
    
    strategy_params:
      monitor_price_deviation: 0.005
      max_position_size: 500
      min_profit_threshold: 0.005
      speed: "medium"
      only_backrun: true

# Future Research
future_work:
  pbs_integration: false
  private_mempool: false
  builder_competition: false

# Logging Configuration
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file_rotation: true
  max_file_size_mb: 100
  backup_count: 5
